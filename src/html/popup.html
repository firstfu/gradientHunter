<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Hunter</title>
    <link rel="stylesheet" href="../css/popup.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Gradient Hunter</h1>
      </header>

      <main class="main">
        <div class="button-group">
          <button id="startPicker" class="btn btn-primary">
            <span class="icon">🎯</span>
            Start Picking
          </button>
          <button id="openEditor" class="btn btn-secondary">
            <span class="icon">✏️</span>
            Open Editor
          </button>
        </div>

        <div id="resultContainer" class="result-container hidden">
          <div class="gradients-container">
            <div id="gradientPreview" class="gradient-preview">
              <div class="gradient-info">
                <span class="gradient-count">0 gradients selected</span>
                <button class="gradient-nav prev" title="Previous gradient">◀</button>
                <button class="gradient-nav next" title="Next gradient">▶</button>
              </div>
            </div>
          </div>
          <div class="code-container">
            <pre id="cssCode" class="css-code"></pre>
            <div class="button-group">
              <button id="copyCode" class="btn btn-secondary">
                <span class="icon">📋</span>
                Copy CSS
              </button>
              <button id="editInEditor" class="btn btn-secondary hidden">
                <span class="icon">✏️</span>
                Edit in Editor
              </button>
            </div>
          </div>
        </div>
      </main>

      <footer class="footer">
        <span>Draw a selection box to pick gradients</span>
      </footer>
    </div>
    <script type="module" src="../js/ui/popup.js"></script>
  </body>
</html>
