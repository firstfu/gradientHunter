<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="picker.css" />
  </head>
  <body>
    <div id="gradient-hunter-root">
      <div id="gradient-hunter-toolbar" class="gh-toolbar">
        <header class="gh-toolbar-header">
          <h1>Gradient Hunter</h1>
          <div class="gh-tools">
            <button class="gh-tool-btn" id="gh-close-picker" title="關閉選取器">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M6 18L18 6M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
              </svg>
            </button>
          </div>
        </header>

        <main class="gh-main-content">
          <!-- 漸層預覽區 -->
          <section class="gh-preview-section">
            <div class="gh-gradient-preview"></div>
            <div class="gh-gradient-info">
              <span class="gh-gradient-type">線性漸層</span>
              <span class="gh-gradient-angle">180°</span>
            </div>
          </section>

          <!-- 顏色停駐點列表 -->
          <div class="gh-color-stops">
            <div class="gh-color-stop">
              <input type="checkbox" class="gh-color-checkbox" />
              <div class="gh-color-preview" style="background-color: rgb(132, 250, 176)"></div>
              <input type="text" value="rgb(132," class="gh-color-value" readonly />
              <input type="text" value="250," class="gh-stop-position" readonly />
            </div>
            <div class="gh-color-stop">
              <input type="checkbox" class="gh-color-checkbox" />
              <div class="gh-color-preview" style="background-color: rgb(143, 211, 244)"></div>
              <input type="text" value="rgb(143," class="gh-color-value" readonly />
              <input type="text" value="211," class="gh-stop-position" readonly />
            </div>
            <div class="gh-color-stop">
              <input type="checkbox" class="gh-color-checkbox" />
              <div class="gh-color-preview" style="background-color: rgb(85, 98, 112)"></div>
              <input type="text" value="rgb(85," class="gh-color-value" readonly />
              <input type="text" value="98," class="gh-stop-position" readonly />
            </div>
          </div>

          <!-- CSS 代碼區 -->
          <div class="gh-code-output">
            <div class="gh-code-header">
              <span>CSS 代碼</span>
              <button class="gh-copy-btn" title="複製代碼">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <path d="M8 4v12a2 2 0 002 2h8a2 2 0 002-2V7.242a2 2 0 00-.586-1.414l-2.828-2.828A2 2 0 0015.172 2H10a2 2 0 00-2 2z" />
                  <path d="M16 18v2a2 2 0 01-2 2H6a2 2 0 01-2-2V9a2 2 0 012-2h2" />
                </svg>
              </button>
            </div>
            <pre class="gh-code-block"><code>background: linear-gradient(
    180deg,
    rgb(132, 250, 176) 0%,
    rgb(143, 211, 244) 100%
);</code></pre>
          </div>
        </main>
      </div>

      <!-- 選取框 -->
      <div id="gradient-hunter-overlay" class="picker-overlay">
        <div class="overlay-border overlay-border-top"></div>
        <div class="overlay-border overlay-border-right"></div>
        <div class="overlay-border overlay-border-bottom"></div>
        <div class="overlay-border overlay-border-left"></div>
      </div>
    </div>

    <!-- 載入 JavaScript -->
    <script src="picker.js"></script>
  </body>
</html>
