<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Hunter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="popup-container">
      <!-- 頂部工具欄 -->
      <header class="toolbar">
        <h1>Gradient Hunter</h1>
        <div class="tools">
          <button class="tool-btn" title="開始選取">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path d="M4 4h16v16H4V4z" stroke="currentColor" stroke-width="2" />
              <path d="M9 12l2 2 4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            </svg>
          </button>
          <button class="tool-btn" title="儲存">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z" stroke="currentColor" stroke-width="2" />
              <path d="M17 21v-8H7v8M7 3v5h8" stroke="currentColor" stroke-width="2" />
            </svg>
          </button>
          <button class="tool-btn" title="設定">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path d="M12 15a3 3 0 100-6 3 3 0 000 6z" stroke="currentColor" stroke-width="2" />
              <path
                d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z"
                stroke="currentColor"
                stroke-width="2"
              />
            </svg>
          </button>
        </div>
      </header>

      <!-- 主要內容區 -->
      <main class="main-content">
        <!-- 預覽區域 -->
        <section class="preview-section">
          <div class="gradient-preview"></div>
          <div class="gradient-info">
            <span class="gradient-type">線性漸層</span>
            <span class="gradient-angle">180°</span>
          </div>
        </section>

        <!-- 顏色停駐點列表 -->
        <section class="color-stops">
          <div class="color-stop">
            <div class="color-preview" style="background-color: #ff5f6d"></div>
            <input type="text" value="#FF5F6D" class="color-value" readonly />
            <input type="text" value="0%" class="stop-position" readonly />
          </div>
          <div class="color-stop">
            <div class="color-preview" style="background-color: #ffc371"></div>
            <input type="text" value="#FFC371" class="color-value" readonly />
            <input type="text" value="100%" class="stop-position" readonly />
          </div>
        </section>

        <!-- 代碼輸出區 -->
        <section class="code-output">
          <div class="code-header">
            <span>CSS 代碼</span>
            <button class="copy-btn" title="複製代碼">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path
                  d="M8 4v12a2 2 0 002 2h8a2 2 0 002-2V7.242a2 2 0 00-.586-1.414l-2.828-2.828A2 2 0 0015.172 2H10a2 2 0 00-2 2z"
                  stroke="currentColor"
                  stroke-width="2"
                />
                <path d="M16 18v2a2 2 0 01-2 2H6a2 2 0 01-2-2V9a2 2 0 012-2h2" stroke="currentColor" stroke-width="2" />
              </svg>
            </button>
          </div>
          <pre class="code-block"><code>background: linear-gradient(
    180deg,
    #FF5F6D 0%,
    #FFC371 100%
);</code></pre>
        </section>
      </main>
    </div>
  </body>
</html>
